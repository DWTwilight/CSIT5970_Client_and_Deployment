apiVersion: v1
kind: Namespace
metadata:
  name: spark-apps
---
# 2. 创建 ServiceAccount spark
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: spark-apps # 明确指定命名空间（参考网页3）
---
# 3. 创建 ClusterRoleBinding（参考网页8/9的权限配置）
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit # 预定义的编辑角色（参考网页8）
subjects:
  - kind: ServiceAccount
    name: spark
    namespace: spark-apps # 绑定到特定命名空间的服务账户（参考网页7）
